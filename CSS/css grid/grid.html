<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Column</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid item-1">Item 1</div>
        <div class="grid item-2">Item 2</div>
        <div class="grid item-3">Item 3</div>
        <div class="grid item-4">Item 4</div>
        <div class="grid item-5">Item 5</div>
        <div class="grid item-6">Item 6</div>
    </div>

    <div class="flex-container">
        <div class="flex item-1">Item 1</div>
        <div class="flex item-2">Item 2</div>
        <div class="flex item-3">Item 3</div>
        <div class="flex item-4">Item 4</div>
        <div class="flex item-5">Item 5</div>
        <div class="flex item-6">Item 6</div>
    </div>
</body>
</html>
